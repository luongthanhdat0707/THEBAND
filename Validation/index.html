<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main">
        <form class="form" action="" method="POST" id="form-1">
            <h3 class="heading">Thành viên đăng nhập</h3>
            <p class="desc">Cùng nhau học lập trình tại F8</p>
            <div class="spacer"></div>
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD:Thành Đạt" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" placeholder="VD:email@gmail.com" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" type="password" placeholder="Nhập lại mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/TP</label>
                <select id="province" name="province" class="form-control">
                    <option value="">--Chọn Tỉnh/TP--</option>
                    <option value="BD">Bình Dương</option>
                    <option value="HCM">Hồ Chí Minh</option>
                </select>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="gender" class="form-label">Giới tính</label>
                <div class="gender">
                    <div class="gender-group">
                        <input name="gender" type="radio" value="male" class="form-control">
                        <span class="gender-label">Nam</span>
                    </div>
                    <div class="gender-group">
                        <input name="gender" type="radio" value="female" class="form-control">
                        <span class="gender-label">Nữ</span>
                    </div>
                    <div class="gender-group">
                        <input name="gender" type="radio" value="other" class="form-control">
                        <span class="gender-label">Khác</span>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Đăng kí</button>
        </form>
    </div>
    <script src="./assets/Js/Validator.js"></script>

    <!-- Mong muốn -->
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.minLenght('#password', 6),
                Validator.isRequired('#password_confirmation', 'Mật khẩu bạn nhập chưa trùng khớp'),
                Validator.isConfirmation('#password_confirmation', function() {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('#province')
            ],
            onSubmit: function(data) {
                // Call API
                console.log(data);
            }
        });
    </script>
</body>

</html>
